<html>
    <head>
        <title>Arrays & objects in JS</title>
    </head>
    <body>
        <h1>Arrays & Objects in JS</h1>
        <script>
            let array=["10,20,30,40,50"];
            document.write("My homogeneous array is:"+array+"<br>");
            let student=[2411021240023,"Yuvraj",9.1,"BCA","Alliance University","Bangalore","A+"];
            document.write("Student Reg No.:"+student[0]+"<br>"+
                           "Student Name: "+student[1]+"<br>"+
                           "Student CGPA: "+student[2]+"<br>"+
                           "Student Course: "+student[3]+"<br>"+
                           "Student University: "+student[4]+"<br>"+
                           "Student City: "+student[5]+"<br>"+
                           "Student Grade: "+student[6]+"<br>");
            let mobile={1:"OnePlus",
                        2:"Black",
                        3:30000,
                        4:"128GB",
                        5:"8GB RAM"
                       };
            mobile[1]="Apple"
            document.write("My Mobile Brand:"+mobile[1]+"<br>"+
                           "Mobile Color:"+mobile[2]+"<br>"+
                           "Mobile Price:"+mobile[3]+"<br>"+
                           "Mobile Storage:"+mobile[4]+"<br>"+
                           "Mobile RAM:"+mobile[5]+"<br>");
        </script>
    </body>
</html>
