<html>
    <head>
        <title>Navbar Example
        </title>

        <style>
            .nav{
                background-color: rgb(77, 130, 155);
                color: white;
                padding:5px;
                display: flex;
                list-style-type: none;
                gap: 30px;
                justify-content: right;
            }
            button{
                background-color: rgb(133, 198, 218);
                width: 150px;
                color: white;
                padding: 10px;
                border-radius: 10px;
                border: none;
                margin-top: 30px;
                margin-left: 20px;
                cursor: pointer;
                color: white;
                text-decoration: none;
            }
            button:hover{
                background-color: rgb(112, 174, 197);
            }

        </style>
    </head>
    <body>
       <div class="nav">
        <li><a href="https://www.mail.google.com/">Home</a></li>
        <li>Menu</li>
        <li>Services</li>
        <li>About</li>
       </div> 
       <button><a href="https://https://www.flipkart.com">Flipkart</a></button>
    </body>
</html>
