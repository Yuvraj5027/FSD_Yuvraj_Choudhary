<html>
    <head>
        <title>Digital Clock </title>
        <style>
            body{
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;

            }
            #clock{
                font-size: 48px;
                font-weight: bold;
                color: burlywood;
            }
        </style>
    </head>
    <body>
        <h1>Digital Clock </h1>
        <h2 id="clock"></h2>
        <script>
            function Time(){
                let now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();
                
                if(hours < 10){
                    hours = "0" + hours;
                }
                if(minutes < 10){
                    minutes = "0" + minutes;
                }
                if(seconds < 10){
                    seconds = "0" + seconds;
                }
                let digital = hours + ":" + minutes + ":" + seconds;
                document.getElementById("clock").textContent = digital;
            }
            Time()
            setInterval(Time, 1000);

        </script>
    </body>
</html>
