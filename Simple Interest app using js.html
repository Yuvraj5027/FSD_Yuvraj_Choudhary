<html>
    <head>
        <title>Simple interest app </title>
    </head>
    <body>
        <h1>Simple interest app</h1>
        <script>
            let p=Number(prompt("Enter principal amount: "));
            document.write("Principal amount is: "+p+"<br>");
            let r=Number(prompt("Enter rate of interest: "));
            document.write("Rate of interest is: "+r+"<br>");
            let t=Number(prompt("Enter time in years: "));
            document.write("Time in years is: "+t+"<br>");
            let si=(p*r*t)/100;
            document.write("Simple Interest is: "+si);
        </script>
    </body>
</html>
