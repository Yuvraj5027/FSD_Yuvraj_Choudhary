<html>
    <head>
        <title>Conditions Statements in JS</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>
            Conditions Statements in JS
        </h1>

        <script>
            let a=100;
            if(a!=100){
                document.write("The value of a is 100<br>");
            }
            else{
                document.write("The value of a is not 100<br>");
            }
            
        </script>
    </body>
</html>
