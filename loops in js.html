<html>
    <head>
        <title>Loops in JS</title>
    </head>
    <body>
        <h1>Loops in JS</h1>
    </body>
    <script>
        for(let a=0;a<5;a++){
            document.write("Number: "+a+"<br>");

        }
        let i=1;
        while(i<=5){
            document.write("Count: "+i+"<br>");
            i++;
        }
        let b=1;
        do{
            document.write("Value: "+b+"<br>");
            b++;
        }while(b<=5);
    </script>
</html>
