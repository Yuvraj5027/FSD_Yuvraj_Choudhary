<html>
    <head>
        <title>Document Object Model </title>
    </head>
    <body>
        <h1>Document Object Model</h1>
        <p id="dom">Welcome to DOM</p>
        <button onclick="Change()">Click Me</button>
        <p id="new">Hello this is dom in js</p>
        <script>
            function Change(){
                document.getElementById('dom').textContent="Hello Yuvraj"
                document.getElementById('new').style.color="blue"
            }

        </script>
    </body>
</html>
