<!DOCTYPE html>
<html>
<head>
    <title>Students Marks Grading</title>
    <link rel="stylesheet" href="GradeStyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Students Marks Grading</h1>
    
    <form id="gradeForm">
        <label for="regNo">Registration Number:</label><br>
        <input type="text" id="regNo" name="regNo" required><br><br>
        
        <label for="marks">Enter Marks:</label><br>
        <input type="number" id="marks" name="marks" min="0" max="100" required><br><br>
        
        <button type="button" onclick="calculateGrade()">Submit</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        function calculateGrade() {
            let regNo = document.getElementById("regNo").value;
            let marks = parseInt(document.getElementById("marks").value);
            let grade = "";

            if (marks >= 95 && marks <= 100) {
                grade = "O";
            } else if (marks >= 90 && marks < 95) {
                grade = "A+";
            } else if (marks >= 85 && marks < 90) {
                grade = "A";
            } else if (marks >= 80 && marks < 85) {
                grade = "B+";
            } else if (marks >= 75 && marks < 80) {
                grade = "B";
            } else if (marks >= 65 && marks < 75) {
                grade = "C";
            } else if (marks >= 50 && marks < 65) {
                grade = "D";
            } else if (marks >= 0 && marks < 50) {
                grade = "FAIL";
            } else {
                grade = "Invalid marks entered.";
            }

            document.getElementById("result").innerHTML = 
                "Registration Number: " + regNo + "<br>" +
                "Marks: " + marks + "<br>" +
                "Grade: " + grade;
        }
    </script>
</body>
</html>
