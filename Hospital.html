<!DOCTYPE html>
<html>
<head>
    <title>City Hospital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
        }

        nav {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            height: 400px;
            background: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 40px;
        }

        .hero p {
            margin: 10px 0;
        }

        .btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .services {
            text-align: center;
            padding: 40px;
        }

        .ser {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .gallery {
            text-align: center;
            padding: 40px;
        }

        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
        }

        .contact {
            text-align: center;
            padding: 40px;
        }

        .contact input, .contact textarea {
            width: 300px;
            padding: 8px;
            margin: 8px 0;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }

    </style>
</head>
<body>

<header>
    <nav>
        <h2>City Hospital</h2>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Gallery</li>
            <li>Contact</li>
        </ul>
    </nav>
</header>

<div class="hero">
            <h1>We Care for your health</h1>
            <br><p>24/7 Emergency & Quality Treatment</p><br>
            <button onclick="alert()">Book Appointment</button>
            <p id="but"></p>
        </div>
        <script>
            function alert(){
                document.getElementById("but").innerHTML="Go to the contact page";
            }
        </script>

<div class ='services'>
                <h2>Our Services</h2>
                <button class="ser">Emergency Care</button>
                <button class="ser">Surgery</button>
                <button class="ser">Pharmacy</button>
            </div>

<!-- Gallery -->
<section class="gallery">
    <h2>Hospital Gallery</h2>
    <img src="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d">
    <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e">
    <img src="https://images.unsplash.com/photo-1582750433449-648ed127bb54">
</section>

<!-- Contact -->
<section class="contact">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
        <br>
        <input type="text" id="name" placeholder="Enter Your Name"><br>
        <input type="email" placeholder="Enter Your Email"><br>
        <textarea placeholder="Your Message"></textarea><br>
        <button class="btn" type="submit">Submit</button>
    </form>
</section>

<!-- Footer -->
<footer>
    Â© 2026 City Hospital | All Rights Reserved
</footer>

<script>
function validateForm() {
    var name = document.getElementById("name").value;
    if (name == "") {
        alert("Please enter your name");
        return false;
    }
    return true;
}
</script>

</body>
</html>
